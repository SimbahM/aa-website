<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gifts - Appreciation Agency</title>
    <meta name="description" content="
    Show appreciation and strengthen relationships with thoughtful gifts">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/components/components.css">
    <link rel="stylesheet" href="./css/gifts/gifts.css">
    <link rel="icon" href="./assets/icons/aa-favicon-image.png">
    <link rel="stylesheet" href="./css/components/header/header.css">
    <link rel="stylesheet" href="./css/components/footer/footer.css">
    <link rel="stylesheet" href="./css/components/hero-image/hero-image.css">
    <link rel="stylesheet" href="./css/components/tag-line/tag-line.css">
    <link rel="stylesheet" href="./css/components/products-grid/products-grid.css">
    <link rel="stylesheet" href="./css/components/hero/hero.css">
</head>

<body>

    <!-- Header  -->

    <special-header></special-header>

    <section class="hero-image">
        <h1 class="title">Gifts</h1>
    </section>

    <section class="tag-line">
        <p>
            Show appreciation and strengthen relationships with thoughtful gifts:
        </p>
        <a href="./contact-us" class="dark-button">Where to buy</a>
    </section>

    <section class="products-grid">
        <div class="container">
            <div class="product-card">
                <img src="./assets/images/gifts/gifts-sets.webp" alt="Gifts Sets">
                <h1 class="title">Gift Sets</h1>
                <a href="./gift-sets" class="dark-button">View More</a>
            </div>

            <div class="product-card">
                <img src="./assets/images/gifts/drinkwear.webp" alt="Drinkware">
                <h1 class="title">Drinkware</h1>
                <a href="./drinkware" class="dark-button">View More</a>
            </div>

            <div class="product-card">
                <img src="./assets/images/gifts/combo-gifts.webp" alt="Gifts Specials">
                <h1 class="title">Combo Sets</h1>
                <a href="./combo-sets" class="dark-button">View More</a>
            </div>

            <div class="product-card">
                <img src="./assets/images/gifts/mobile-tech.webp" alt="Mobile Tech Sets">
                <h1 class="title">Tech Sets</h1>
                <a href="./tech-sets" class="dark-button">View More</a>
            </div>
        </div>
    </section>

    <special-footer></special-footer>

    <script src="./src-js/main.js" async defer></script>
    <script src="./src-js/headerFooterManager.js" async defer></script>

</body>

</html>
