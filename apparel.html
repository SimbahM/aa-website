<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Apparel - Appreciation Agency</title>
    <meta name="description" content="
    From everyday wear to promotional merchandise, we provide.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/components/components.css">
    <link rel="stylesheet" href="./css/gifts/gifts.css">
    <link rel="icon" href="./assets/icons/aa-favicon-image.png">
    <link rel="stylesheet" href="./css/components/header/header.css">
    <link rel="stylesheet" href="./css/components/footer/footer.css">
    <link rel="stylesheet" href="./css/components/hero-image/hero-image.css">
    <link rel="stylesheet" href="./css/components/tag-line/tag-line.css">
    <link rel="stylesheet" href="./css/components/products-grid/products-grid.css">
    <link rel="stylesheet" href="./css/components/hero/hero.css">
</head>

<body>

    <!-- Header  -->

    <special-header></special-header>

    <section class="hero">
        <img src="./assets/images/apparel/apparel.webp" alt="Uniforms">
        <h1 class="title">Apparel</h1>
    </section>

    <section class="tag-line">
        <p>
            From everyday wear to promotional merchandise, we provide:
        </p>
        <a href="./contact-us" class="dark-button">Where to buy</a>
    </section>

    <section class="products-grid">
        <div class="container">
            <div class="product-card">
                <img src="./assets/images/apparel/hoodies-&-tracksuits.webp" alt="Hoodies & Sweatshirts">
                <h1 class="title">Hoodies & Tracksuits</h1>
                <a href="./hoodies-&-tracksuits" class="dark-button">View More</a>
            </div>

            <div class="product-card">
                <img src="./assets/images/apparel/t-shirts.webp" alt="t-shirts">
                <h1 class="title">T-Shirts</h1>
                <a href="./t-shirts" class="dark-button">View More</a>
            </div>

            <div class="product-card">
                <img src="./assets/images/apparel/jackets.webp" alt="Jackets">
                <h1 class="title">Jackets</h1>
                <a href="./jackets" class="dark-button">View More</a>
            </div>

            <div class="product-card">
                <img src="./assets/images/apparel/headwear-&-extras.webp" alt="Headwear">
                <h1 class="title">Headwear & Extras</h1>
                <a href="./headwear-&-extras" class="dark-button">View More</a>
            </div>
        </div>
    </section>

    <special-footer></special-footer>

    <script src="./src-js/main.js" async defer></script>
    <script src="./src-js/headerFooterManager.js" async defer></script>

</body>

</html>
